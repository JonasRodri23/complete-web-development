<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags Input</title>
    
    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <form action="">
    
    <!--  Novos Inputs e atributos HTML 5 -->
    
    <!-- Nome -->
   <label for="nome">Nome</label>
   <input type="text" id="npme" required autofocus>
   <br><br>
    
   <!-- Email -->
   <label for="email">Email</label>
   <input type="email" id="email" required>
   <br><br>
   
   <!-- Numero -->
   <label for="numero">NÃºmero</label>
   <input type="number" id="numero" min="1" max="20" step="5">
   <br><br>
   
   <!-- URL -->
   <label for="url">URL</label>
   <input type="url" id="url" placeholder="ex: http://www.example.com.br">
   <br><br>

   <!-- Pesquisa -->
   <label for="pesquisa">Pesquisa</label>
   <input type="search" id="pesquisa">
   <br><br>
   
   <!-- Range -->
   <label for="range">Range</label>
   <input type="range" id="range" min="1" max="20"
   value="10">
   <br><br>
   
   <!-- Data -->
   <label for="data">Data</label>
   <input type="date" id="data">
   <br><br>
   
   <!-- Cor -->
   <label for="cor">Cor</label>
   <input type="color" id="cor">
   <br><br>

 <input type="submit" value="Enviar">
   </form>
</body>
</html>
